<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHSAN Chatbot</title>
<style>
  body { font-family: Arial; background: #f4f4f4; padding: 20px; }
  #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  #messages { max-height: 400px; overflow-y: auto; margin-bottom: 10px; }
  .message { margin: 8px 0; }
  .user { color: blue; }
  .ai { color: green; }
  input, button { width: 100%; padding: 10px; margin-top: 5px; }
</style>
</head>
<body>
<div id="chat">
  <div id="messages"></div>
  <input id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById('userInput');
  const msg = input.value.trim();
  if(!msg) return;

  const messagesDiv = document.getElementById('messages');
  messagesDiv.innerHTML += `<div class="message user">You: ${msg}</div>`;
  input.value = '';
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    messagesDiv.innerHTML += `<div class="message ai">AI: ${data.reply}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  } catch (e) {
    messagesDiv.innerHTML += `<div class="message ai">AI: Failed to fetch</div>`;
  }
}
</script>
</body>
</html>
